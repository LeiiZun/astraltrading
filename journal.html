<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal de Trading - Astral Trading</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #00bcd4;
            text-align: center;
            margin-top: 40px;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        .trade-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
        }

        button {
            background-color: #00bcd4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0097a7;
        }

        .stat-box {
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 20px;
        }

        .stat-box h2 {
            color: #00bcd4;
            margin-top: 0;
        }

        .chart-container {
            margin-top: 40px;
            position: relative;
            height: 400px;
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        .login-status {
            color: #fff;
            font-size: 14px;
            text-align: right;
        }
    </style>
</head>
<body>
        <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-black/80 backdrop-blur-md border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
            <div class="flex items-center">
            <div class="flex-shrink-0">
                <span class="text-xl font-bold text-white">Astral<span class="text-primary"> Trading</span></span>
            </div>
            </div>
            <!-- Desktop Menu -->
            <div class="hidden md:block">
            <div class="ml-10 flex items-center space-x-8">
                <a href="#home" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Accueil</a>
                <a href="pages/calculateur.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Calculateur</a>
                <a href="pages/cours.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Cours</a>
                <a href="pages/bot.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Mes Bots</a>
                <a href="pages/journal.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Mon Journal</a>
    <div class="container">
        <h1>Journal de Trading</h1>

        <div id="loginStatus" class="login-status" style="display: none;">Connecté en tant que : <span id="userName"></span></div>
        <button id="logoutButton" style="display: none;" class="logout-btn">Se déconnecter</button>

        <!-- Formulaire pour ajouter ou soustraire un montant -->
        <div class="trade-form">
            <input type="number" id="balanceChange" placeholder="Montant à ajouter ou soustraire" required>
            <button id="updateBalanceButton">Mettre à jour le solde</button>
        </div>

        <!-- Affichage du solde -->
        <div class="stat-box">
            <h2>Solde actuel</h2>
            <p>Solde : <span id="balance">0.00</span></p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBOks3pghhiGNRtTSDSPiIzGs1JgfUZz5M",
            authDomain: "astral-trading.firebaseapp.com",
            projectId: "astral-trading",
            storageBucket: "astral-trading.appspot.com",
            messagingSenderId: "269125744623",
            appId: "1:269125744623:web:8060af03ecc845a62a681a"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const balanceChange = document.getElementById("balanceChange");
        const updateBalanceButton = document.getElementById("updateBalanceButton");
        const balanceElement = document.getElementById("balance");
        const logoutButton = document.getElementById("logoutButton");
        const loginStatus = document.getElementById("loginStatus");
        const userName = document.getElementById("userName");

        let userId = null;

        // Fonction pour vérifier l'utilisateur connecté
        auth.onAuthStateChanged(user => {
            if (user) {
                userId = user.uid;
                userName.textContent = user.displayName || "Utilisateur";
                loginStatus.style.display = "block";
                logoutButton.style.display = "block";
                loadBalance(userId);
            } else {
                loginStatus.style.display = "none";
                logoutButton.style.display = "none";
                alert("Vous devez être connecté pour accéder à ce journal.");
                window.location.href = '/'; // Rediriger vers la page d'accueil si non connecté
            }
        });

        // Fonction de déconnexion
        logoutButton.onclick = () => {
            auth.signOut();
            window.location.href = '/'; // Rediriger vers la page d'accueil après déconnexion
        };

        // Fonction pour charger le solde actuel depuis Firestore
        const loadBalance = (userId) => {
            const userRef = db.collection("journals").doc(userId);
            userRef.get().then(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    const balance = data.balance || 0.00; // Par défaut à 0 si pas de solde
                    balanceElement.textContent = balance.toFixed(2);
                } else {
                    balanceElement.textContent = "0.00";
                }
            }).catch(error => {
                console.error("Erreur de chargement du solde :", error);
            });
        };

        // Fonction pour mettre à jour le solde
        updateBalanceButton.onclick = () => {
            const changeAmount = parseFloat(balanceChange.value);
            if (!isNaN(changeAmount)) {
                const userRef = db.collection("journals").doc(userId);
                userRef.get().then(doc => {
                    let newBalance = 0.00;
                    if (doc.exists) {
                        newBalance = doc.data().balance || 0.00; // Récupérer le solde existant
                    }
                    newBalance += changeAmount; // Mettre à jour le solde

                    userRef.set({ balance: newBalance }, { merge: true }) // Mettre à jour le solde dans Firestore
                        .then(() => {
                            balanceElement.textContent = newBalance.toFixed(2);
                        }).catch(error => {
                            console.error("Erreur lors de la mise à jour du solde :", error);
                        });
                });
            } else {
                alert("Veuillez entrer un montant valide.");
            }
            balanceChange.value = ""; // Réinitialiser le champ
        };
    </script>
</body>
</html>
