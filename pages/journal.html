<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Journal - Astral Trading</title>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>

<body>
    <div>
        <h1>Mon Journal</h1>
        <textarea id="journalText" placeholder="Écrivez votre journal ici..." rows="10" cols="50"></textarea>
        <br>
        <button id="saveButton">Sauvegarder</button>
        <div id="statusMessage" style="color: green; display: none;">Journal sauvegardé !</div>
        <div id="loginStatus" style="display: none;">Connecté en tant que : <span id="userName"></span></div>
        <button id="logoutButton" style="display: none;">Se déconnecter</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBOks3pghhiGNRtTSDSPiIzGs1JgfUZz5M",
            authDomain: "astral-trading.firebaseapp.com",
            projectId: "astral-trading",
            storageBucket: "astral-trading.appspot.com",
            messagingSenderId: "269125744623",
            appId: "1:269125744623:web:8060af03ecc845a62a681a"
        };

        // Initialisation Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const journalText = document.getElementById('journalText');
        const saveButton = document.getElementById('saveButton');
        const statusMessage = document.getElementById('statusMessage');
        const loginStatus = document.getElementById('loginStatus');
        const userName = document.getElementById('userName');
        const logoutButton = document.getElementById('logoutButton');

        // Fonction pour charger le journal de l'utilisateur
        const loadJournal = (uid) => {
            const journalRef = db.collection("journals").doc(uid);

            journalRef.get().then(doc => {
                if (doc.exists) {
                    journalText.value = doc.data().content;
                } else {
                    journalText.value = ""; // Si le journal n'existe pas encore
                }
            }).catch(error => {
                console.error("Erreur lors du chargement du journal : ", error);
            });
        };

        // Fonction pour sauvegarder le journal
        saveButton.onclick = () => {
            const user = auth.currentUser;
            if (user) {
                const journalRef = db.collection("journals").doc(user.uid);
                journalRef.set({
                    content: journalText.value
                }).then(() => {
                    statusMessage.style.display = "block";
                    setTimeout(() => { statusMessage.style.display = "none"; }, 2000);
                }).catch(error => {
                    console.error("Erreur lors de la sauvegarde du journal : ", error);
                });
            }
        };

        // Vérifier l'état de l'utilisateur
        auth.onAuthStateChanged(user => {
            if (user) {
                // Afficher l'état de connexion
                userName.textContent = user.displayName || "Utilisateur";
                loginStatus.style.display = "block";
                logoutButton.style.display = "block";
                loadJournal(user.uid); // Charger le journal de l'utilisateur
            } else {
                // Si l'utilisateur n'est pas connecté, rediriger ou afficher un message
                loginStatus.style.display = "none";
                logoutButton.style.display = "none";
                journalText.value = ""; // Réinitialiser le journal
            }
        });

        // Déconnexion
        logoutButton.onclick = () => {
            auth.signOut().then(() => {
                window.location.href = "index.html"; // Rediriger vers la page d'accueil après déconnexion
            });
        };
    </script>
</body>
</html>
