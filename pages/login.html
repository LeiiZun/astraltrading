<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Connexion | Astral Trading</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-3xl font-bold mb-4">Connexion</h1>

  <form class="space-y-4 w-full max-w-sm">

    <button class="bg-blue-600 px-4 py-2 rounded w-full hover:bg-blue-700">Se connecter</button>
  </form>
</body>
</html>
